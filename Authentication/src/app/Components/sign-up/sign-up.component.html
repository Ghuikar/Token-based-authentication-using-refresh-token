<div class="parent">

    <div class="wrapper">
        <form [formGroup]="register" (ngSubmit)="SignUp()" action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" formControlName="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" formControlName="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a routerLink="signUp">
                    Login
                </a></p>
            </div>
        </form>
    </div>
    
</div>
